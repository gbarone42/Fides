<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register & Login</title>
</head>
<body>
    <h1>Register & Login</h1>

    <!-- Register Section -->
    <div id="register-section">
        <h2>Register</h2>
        <input type="text" id="reg-username" placeholder="Username"><br>
        <input type="password" id="reg-password" placeholder="Password"><br>
        <label><input type="radio" name="role" value="business"> Business</label>
        <label><input type="radio" name="role" value="employee"> Employee</label><br>
        <button onclick="register()">Register</button>
        <p id="register-message"></p>
    </div>

    <!-- Login Section -->
    <div id="login-section">
        <h2>Login</h2>
        <input type="text" id="login-username" placeholder="Username"><br>
        <input type="password" id="login-password" placeholder="Password"><br>
        <button onclick="login()">Login</button>
        <p id="login-message"></p>
    </div>

    <script>
        async function register() {
            const username = document.getElementById('reg-username').value;
            const password = document.getElementById('reg-password').value;
            const role = document.querySelector('input[name="role"]:checked').value;

            const response = await fetch('http://localhost:5000/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password, role })
            });

            const data = await response.json();
            document.getElementById('register-message').innerText = data.message;
        }

        async function login() {
            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;

            const response = await fetch('http://localhost:5000/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password })
            });

            const data = await response.json();
            if (data.redirectTo) {
                window.location.href = data.redirectTo;  // Redirect to the appropriate page
            } else {
                document.getElementById('login-message').innerText = data.message;
            }
        }
    </script>
</body>
</html>
