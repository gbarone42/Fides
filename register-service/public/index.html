<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>"nome app" - Login</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center my-5">"Nome dell'app"</h1>
        <h5 class="text-center my-5">Accedi al tuo account o creane uno nuovo</h5>
        
        <form onsubmit="return login();" action="/login" method="POST">
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="Email" placeholder="Inserisci la tua Email" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Inserisci la tua password" required>
            </div>

            <button type="submit" class="btn btn-primary">Accedi</button>
            <a href="/web/registrazione" class="btn btn-transparent">Registrati</a>
        </form>
    </div>
    
    
</body>

<script>

    function logToFile(message) {
        fetch('/log', { // This is a hypothetical endpoint you'll need to set up server-side
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ message })
        });
    }

    function parseJwt(token) {
        const base64Url = token.split('.')[1];
        const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
        const jsonPayload = decodeURIComponent(atob(base64).split('').map(function(c) {
            return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
        }).join(''));

        return JSON.parse(jsonPayload);
    }

    function login() {
        const email = document.getElementById('Email').value;
        const password = document.getElementById('password').value;
        
        fetch('/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ email, password })
        })
        .then(response => response.json())
        .then(data => {
            if (data.token) {
                console.log('Received JWT:', data.token);
                const tokenData = parseJwt(data.token);
                logToFile('Token data is:');
                logToFile({tokenData});
                localStorage.setItem('token', data.token);
                window.location.href = data.redirectTo;
            } else {
                alert(data.message);
            }
        });

        return false;
    }
</script>

<script src="/js/bootstrap.bundle.min.js"></script>
</html>
