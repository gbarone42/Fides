<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business-Dashboard</title>
</head>
<body>
    <h1>Activities</h1>
    <div id="activity-list"></div>

    <!-- Add Activity Form -->
    <h2>Add New Activity</h2>
    <form id="activity-form">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" autocomplete="off" required><br>

        <label for="description">Description:</label>
        <input type="text" id="description" name="description" autocomplete="off" required><br>

        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required><br>

        <label for="time">Time:</label>
        <input type="time" id="time" name="time" required><br>

        <label for="place">Place:</label>
        <input type="text" id="place" name="place" required><br>

        <button type="submit">Add Activity</button>
    </form>

    <h2>Search Activity by Title</h2>
    <input type="text" id="search-query" autocomplete="off" placeholder="Search by title">
    <button onclick="searchActivities()">Search</button>

    <h2>Matching Activities</h2>
    <div id="matching-activity-list"></div>

    <script src="./js/fetchActivities.js"></script>
    <script src="./js/deleteActivity.js"></script>
    <script src="./js/activityForm.js"></script>
    <script src="./js/searchActivities.js"></script>
    <script src="./js/searchMatchingActivities.js"></script>

</body>
</html>
