<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register and Login</title>
</head>
<body>
    <h1>Register</h1>
    <div id="register-section">
        <label for="username">Username:</label>
        <input type="text" id="register-username" placeholder="Enter username"><br>
        <label for="password">Password:</label>
        <input type="password" id="register-password" placeholder="Enter password"><br>
        <label for="role">Role:</label>
        <input type="radio" name="role" value="business"> Business
        <input type="radio" name="role" value="employee"> Employee <br>
        <button onclick="registerUser()">Register</button>
    </div>

    <h1>Login</h1>
    <div id="login-section">
        <label for="username">Username:</label>
        <input type="text" id="login-username" placeholder="Enter username"><br>
        <label for="password">Password:</label>
        <input type="password" id="login-password" placeholder="Enter password"><br>
        <button onclick="login()">Login</button>
    </div>

    <script>
        async function registerUser() {
            const username = document.getElementById('register-username').value;
            const password = document.getElementById('register-password').value;
            const role = document.querySelector('input[name="role"]:checked').value;

            const response = await fetch('http://localhost:5000/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password, role })
            });

            const data = await response.json();
            alert(data.message);
        }

        async function login() {
    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;

    const response = await fetch('http://localhost:5000/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password })
    });

    const data = await response.json();

    if (data.token) {
        // Store the JWT token in localStorage
        localStorage.setItem('jwtToken', `Bearer ${data.token}`);
        window.location.href = data.redirectTo; // Redirect to the correct page
    } else {
        alert(data.message);
    }
}

    </script>
</body>
</html>
