<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoginActivity</title>
</head>
<body>
    <h1>Login</h1>
    <div id="login-section">
        <label for="username">Username:</label>
        <input type="text" id="username" autocomplete="username" placeholder="Enter username"><br>
        <label for="password">Password:</label>
        <input type="password" id="password" autocomplete="current-password" placeholder="Enter password"><br>
        <button onclick="login()">Login</button>
    </div>

    <div id="activity-section" style="display:none;">
        <h1>Activities</h1>
        <div id="activity-list"></div>

        <!-- Add Activity Form -->
        <h2>Add New Activity</h2>
        <form id="activity-form">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" autocomplete="off" required><br>
            <label for="description">Description:</label>
            <input type="text" id="description" name="description" autocomplete="off" required><br>
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required><br>
            <button type="submit">Add Activity</button>
        </form>

        <h2>Search Activity by Title</h2>
        <input type="text" id="search-query" autocomplete="off" placeholder="Search by title">
        <button onclick="searchActivities()">Search</button>
    </div>

    <script>
        let jwtToken = '';

        async function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            const response = await fetch('http://localhost:3000/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ username, password })
            });

            const data = await response.json();
            if (data.token) {
                jwtToken = data.token;
                document.getElementById('login-section').style.display = 'none';
                document.getElementById('activity-section').style.display = 'block';
                fetchActivities();
            } else {
                alert('Login failed');
            }
        }

        async function fetchActivities() {
            const response = await fetch('http://localhost:4000/activities', {
                headers: {
                    'Authorization': 'Bearer ' + jwtToken
                }
            });

            const activities = await response.json();
            const activityList = document.getElementById('activity-list');
            activityList.innerHTML = '';

            activities.forEach(activity => {
                const item = document.createElement('div');
                item.textContent = `${activity.title} - ${activity.description} - ${activity.date} - Created by: ${activity.creator}`;
                item.innerHTML += `<button onclick="deleteActivity(${activity.id})">Delete</button>`;
                activityList.appendChild(item);
            });
        }

        async function deleteActivity(activityId) {
            await fetch(`http://localhost:4000/activities/${activityId}`, {
                method: 'DELETE',
                headers: {
                    'Authorization': 'Bearer ' + jwtToken
                }
            });
            fetchActivities();
        }

        document.getElementById('activity-form').addEventListener('submit', async (event) => {
            event.preventDefault();

            const title = document.getElementById('title').value;
            const description = document.getElementById('description').value;
            const date = document.getElementById('date').value;

            await fetch('http://localhost:4000/activities', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': 'Bearer ' + jwtToken
                },
                body: JSON.stringify({ title, description, date })
            });

            fetchActivities();
        });

        async function searchActivities() {
            const query = document.getElementById('search-query').value;

            const response = await fetch(`http://localhost:4000/activities/search?title=${query}`, {
                headers: {
                    'Authorization': 'Bearer ' + jwtToken
                }
            });

            const activities = await response.json();
            const activityList = document.getElementById('activity-list');
            activityList.innerHTML = '';

            activities.forEach(activity => {
                const item = document.createElement('div');
                item.textContent = `${activity.title} - ${activity.description} - ${activity.date} - Created by: ${activity.creator}`;
                item.innerHTML += `<button onclick="deleteActivity(${activity.id})">Delete</button>`;
                activityList.appendChild(item);
            });
        }
    </script>
</body>
</html>
