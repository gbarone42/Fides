<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login and Register</title>
  <style>
    body { font-family: Arial, sans-serif; }
    .container { max-width: 400px; margin: 50px auto; padding: 20px; border: 1px solid #ddd; border-radius: 5px; }
    .token { margin-top: 20px; }
    .token input { width: 100%; padding: 10px; font-size: 14px; }
    button { padding: 10px 15px; background-color: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
    button:hover { background-color: #0056b3; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Register</h1>
    <input type="text" id="register-username" placeholder="Username" />
    <input type="password" id="register-password" placeholder="Password" />
    <button onclick="register()">Register</button>

    <h1>Login</h1>
    <input type="text" id="login-username" placeholder="Username" />
    <input type="password" id="login-password" placeholder="Password" />
    <button onclick="login()">Login</button>

    <div class="token" id="token-section" style="display:none;">
      <h2>Your JWT Token:</h2>
      <input type="text" id="jwt-token" readonly />
      <button onclick="copyToken()">Copy Token</button>
    </div>
  </div>

  <script>
    async function register() {
      const username = document.getElementById('register-username').value;
      const password = document.getElementById('register-password').value;

      const response = await fetch('/register', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password })
      });

      const result = await response.json();
      alert(result.message);
    }

    async function login() {
      const username = document.getElementById('login-username').value;
      const password = document.getElementById('login-password').value;

      const response = await fetch('/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password })
      });

      const result = await response.json();
      if (result.token) {
        document.getElementById('jwt-token').value = result.token;
        document.getElementById('token-section').style.display = 'block';
        alert('Login successful!');
      } else {
        alert(result.message);
      }
    }

    function copyToken() {
      const tokenInput = document.getElementById('jwt-token');
      tokenInput.select();
      tokenInput.setSelectionRange(0, 99999); // For mobile devices
      document.execCommand('copy');
      alert('Token copied to clipboard');
    }
  </script>
</body>
</html>
