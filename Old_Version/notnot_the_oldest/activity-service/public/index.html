<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activities</title>
</head>
<body>
    <h1>Activities</h1>
    <div id="activity-list"></div>

    <!-- Add Activity Form -->
    <h2>Add New Activity</h2>
    <form id="activity-form">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" autocomplete="off" required><br>

        <label for="description">Description:</label>
        <input type="text" id="description" name="description" autocomplete="off" required><br>

        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required><br>

        <label for="time">Time:</label>
        <input type="time" id="time" name="time" required><br>

        <label for="place">Place:</label>
        <input type="text" id="place" name="place" required><br>

        <button type="submit">Add Activity</button>
    </form>

    <h2>Search Activity by Title</h2>
    <input type="text" id="search-query" autocomplete="off" placeholder="Search by title">
    <button onclick="searchActivities()">Search</button>

    <script>
        // Function to fetch activities and ensure the token is included in the request
        async function fetchActivities() {
            const token = localStorage.getItem('jwtToken'); // Ensure token is stored correctly

            const response = await fetch('http://localhost:4000/activities', {
                headers: {
                    'Authorization': token, // Send the token in Authorization header
                }
            });

            if (response.status === 403 || response.status === 401) {
                alert("Unauthorized or Invalid Token. Please login again.");
                return;
            }

            const activities = await response.json();
            const activityList = document.getElementById('activity-list');
            activityList.innerHTML = '';

            activities.forEach(activity => {
                const item = document.createElement('div');
                item.textContent = `${activity.title} - ${activity.description} - ${activity.date} ${activity.time} at ${activity.place} - Created by: ${activity.username} (${activity.role})`;
                item.innerHTML += `<button onclick="deleteActivity(${activity.id})">Delete</button>`;
                activityList.appendChild(item);
            });
        }

        // Function to delete an activity by ID
        async function deleteActivity(activityId) {
            const token = localStorage.getItem('jwtToken'); // Ensure token is stored correctly

            const response = await fetch(`http://localhost:4000/activities/${activityId}`, {
                method: 'DELETE',
                headers: {
                    'Authorization': token, // Send the token in Authorization header
                }
            });

            if (response.status === 403 || response.status === 401) {
                alert("Unauthorized or Invalid Token. Please login again.");
                return;
            }

            fetchActivities(); // Refresh the list of activities after deletion
        }

        // Add event listener to handle activity form submission
        document.getElementById('activity-form').addEventListener('submit', async (event) => {
            event.preventDefault();

            const title = document.getElementById('title').value;
            const description = document.getElementById('description').value;
            const date = document.getElementById('date').value;
            const time = document.getElementById('time').value;
            const place = document.getElementById('place').value;

            const token = localStorage.getItem('jwtToken'); // Ensure token is stored correctly

            const response = await fetch('http://localhost:4000/activities', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': token // Send the token in Authorization header
                },
                body: JSON.stringify({ title, description, date, time, place })
            });

            if (response.status === 403 || response.status === 401) {
                alert("Unauthorized or Invalid Token. Please login again.");
                return;
            }

            fetchActivities(); // Refresh the list of activities after adding
        });

        // Function to search activities by title
        async function searchActivities() {
            const query = document.getElementById('search-query').value;
            const token = localStorage.getItem('jwtToken'); // Ensure token is stored correctly

            const response = await fetch(`http://localhost:4000/activities/search?title=${query}`, {
                headers: {
                    'Authorization': token, // Send the token in Authorization header
                }
            });

            if (response.status === 403 || response.status === 401) {
                alert("Unauthorized or Invalid Token. Please login again.");
                return;
            }

            const activities = await response.json();
            const activityList = document.getElementById('activity-list');
            activityList.innerHTML = '';

            activities.forEach(activity => {
                const item = document.createElement('div');
                item.textContent = `${activity.title} - ${activity.description} - ${activity.date} ${activity.time} at ${activity.place} - Created by: ${activity.username} (${activity.role})`;
                item.innerHTML += `<button onclick="deleteActivity(${activity.id})">Delete</button>`;
                activityList.appendChild(item);
            });
        }

        // Fetch activities on page load
        fetchActivities();
    </script>
</body>
</html>
