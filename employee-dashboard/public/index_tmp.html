<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Dashboard</title>
</head>
<body style="padding: 20px;">
    <h1>Employee Dashboard</h1>

    <form id="availability-form">
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required><br>

        <label for="time">Time:</label>
        <input type="time" id="time" name="time" required><br>

        <label for="place">Place:</label>
        <input type="text" id="place" name="place" required><br>

        <button type="submit">Set Availability</button>
    </form>

    <h2>Availability List</h2>
    <div id="availability-list"></div>

    <h2>Matching Activities</h2>
    <div id="matching-availability-list"></div>

    <h2>Confirmed Roles</h2>
    <div id="confirmed-roles-list"></div>

    <script src="./js/fetchUserData.js"></script>
    <script src="./js/fetchAvailability.js"></script>
    <script src="./js/availabilityForm.js"></script>
    <script src="./js/deleteAvailability.js"></script>
    <script src="./js/searchMatchingAvailability.js"></script>
    <script src="./js/seeRoles.js"></script>
    <script src="./js/confirm_refuseRole.js"></script>
    <script src="./js/fetchConfirmedRoles.js"></script>

</body>
</html>
