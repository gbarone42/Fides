<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Dashboard</title>
</head>
<body>
    <h1>Set Availability</h1>

    <form id="availability-form">
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required><br>

        <label for="time">Time:</label>
        <input type="time" id="time" name="time" required><br>

        <label for="place">Place:</label>
        <input type="text" id="place" name="place" required><br>

        <button type="submit">Set Availability</button>
    </form>

    <h2>Availability List</h2>
    <div id="availability-list"></div>

    <script src="./js/fetchUserData.js"></script>
    <script src="./js/fetchAvailability.js"></script>
    <script src="./js/availabilityForm.js"></script>

</body>
</html>
