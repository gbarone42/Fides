<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Dashboard</title>
</head>
<body>
    <h1>Set Availability</h1>

    <form id="availability-form">
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required><br>

        <label for="time">Time:</label>
        <input type="time" id="time" name="time" required><br>

        <label for="place">Place:</label>
        <input type="text" id="place" name="place" required><br>

        <button type="submit">Set Availability</button>
    </form>

    <h2>Availability List</h2>
    <div id="availability-list"></div>

    <script>
        function logToFile(message) {
            fetch('/log', { // This is a hypothetical endpoint you'll need to set up server-side
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message })
            });
        }

        function parseJwt(token) {
            const base64Url = token.split('.')[1];
            const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
            const jsonPayload = decodeURIComponent(atob(base64).split('').map(function(c) {
                return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
            }).join(''));

            return JSON.parse(jsonPayload);
        }

        // Check if token exists in localStorage or sessionStorage
        const token = localStorage.getItem('token'); // or sessionStorage.getItem('token')
        console.log('Token taken');

        if (!token) {
        console.log('Token not found');
        // Redirect to login page if not authenticated
        window.location.href = 'http://localhost:5000/web/login/';
        } else {
        logToFile({token});
        // Fetch data from the dashboard API
        fetch('/activities', {
            method: 'GET',
            headers: { 'Authorization': `Bearer ${token}` }
        })
        .then(response => {
            if (!response.ok) {
            window.location.href = 'http://localhost:5000/web/login/'; // Redirect if unauthorized
            }
            return response.json();
        })
        .then(data => {
            logToFile('Dashboard data: '); // Handle data in dashboard
            logToFile(data);
        })
        .catch(error => console.error('Error fetching dashboard data:', error));
        }

        /* AVAILABILITY */
        const tokenData = parseJwt(token);
        const employeeId = tokenData.id; // Replace with dynamic user id after login

        async function fetchAvailability() {
            const response = await fetch('http://localhost:3000/availability');
            const availabilities = await response.json();
            const availabilityList = document.getElementById('availability-list');
            availabilityList.innerHTML = '';

            availabilities.forEach(availability => {
                const item = document.createElement('div');
                item.textContent = `${availability.username} - ${availability.date} ${availability.time} at ${availability.place}`;
                availabilityList.appendChild(item);
            });
        }

        document.getElementById('availability-form').addEventListener('submit', async (event) => {
            event.preventDefault();

            const date = document.getElementById('date').value;
            const time = document.getElementById('time').value;
            const place = document.getElementById('place').value;

            await fetch('http://localhost:3000/availability', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ employee_id: employeeId, date, time, place })
            });

            fetchAvailability(); // Refresh the availability list
        });

        // Fetch availability on page load
        fetchAvailability();

    </script>
</body>
</html>
