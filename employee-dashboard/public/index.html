<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Dashboard</title>
</head>
<body>
    <h1>Set Availability</h1>

    <form id="availability-form">
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required><br>

        <label for="time">Time:</label>
        <input type="time" id="time" name="time" required><br>

        <label for="place">Place:</label>
        <input type="text" id="place" name="place" required><br>

        <button type="submit">Set Availability</button>
    </form>

    <h2>Availability List</h2>
    <div id="availability-list"></div>

    <script>

        const UserState = {
            id: null,
            email: null,
            role: null,
            
            // Method to set user data
            setUser(userData) {
                this.id = userData.id;
                this.email = userData.email;
                this.role = userData.role;
            },
            
            // Method to clear user data
            clearUser() {
                this.id = null;
                this.email = null;
                this.role = null;
            }
        };

        function loadUserData(user) {
            console.log('Loading ID: ', user.id);
            // Use globalUserId here
        }

        // Wait for page load before fetching data
        document.addEventListener('DOMContentLoaded', function() {

            fetch('http://localhost:3000/api/employee_dashboard', {
                method: 'GET',
                credentials: 'include', // Sends cookies with the request
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Not authenticated');
                }
                return response.json();
            })
            .then(data => {
                UserState.setUser(data.user);
                loadUserData(UserState);
            })
            .catch(error => console.error('Error fetching dashboard data:', error));

        });

        /* AVAILABILITY */

        async function fetchAvailability() {
            const response = await fetch('http://localhost:3000/availability');
            const availabilities = await response.json();
            const availabilityList = document.getElementById('availability-list');
            availabilityList.innerHTML = '';

            availabilities.forEach(availability => {
                const item = document.createElement('div');
                item.textContent = `${availability.username} - ${availability.date} ${availability.time} at ${availability.place}`;
                availabilityList.appendChild(item);
            });
        }

        document.getElementById('availability-form').addEventListener('submit', async (event) => {
            event.preventDefault();

            const date = document.getElementById('date').value;
            const time = document.getElementById('time').value;
            const place = document.getElementById('place').value;

            const employee_id = UserState.id;
            await fetch('http://localhost:3000/availability', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ employee_id, date, time, place })
            });

            fetchAvailability(); // Refresh the availability list
        });

        // Fetch availability on page load
        fetchAvailability();

    </script>
</body>
</html>
